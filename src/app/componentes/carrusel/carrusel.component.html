<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div id="marvelCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div *ngFor="let hero of favoriteHeroes; let i = index" class="carousel-item"
                        [class.active]="i === 0">
                        <img [src]="getHeroImage(hero)" class="d-block w-100" [alt]="hero.name">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#marvelCarousel"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Anterior</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#marvelCarousel"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Siguiente</span>
                </button>
            </div>
        </div>
    </div>
</div>
