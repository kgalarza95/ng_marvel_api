<div class="container mt-4">
    <h2 class="mb-3">Padre Component</h2>

    <div class="mb-3">
        <label class="form-label">Enviar mensaje al hijo: </label>
        <input class="form-control" [(ngModel)]="mensajeParaHijo" />
        <button class="btn btn-primary mt-2" (click)="enviarMensajeAlHijo()">Enviar</button>
    </div>

    <app-hijo [mensajeDesdePadre]="mensajeDesdePadre" (mensajeHaciaPadre)="recibirMensajeDelHijo($event)"></app-hijo>

    <div *ngIf="mensajeDesdeHijo" class="mt-4">
        <h4>Mensaje recibido del hijo:</h4>
        <p>{{ mensajeDesdeHijo }}</p>
    </div>
</div>
